<!DOCTYPE html>
<html lang="en" type="text/javascript">
<head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automaton</title>
</head>
<body>
    <h2>Game of Life</h2>
    <div id="container"></div>
    <script src="bundle.js"></script>
    <div id="controls">
        <button><img class="button" onclick="startGame(window.game)" name = "play" src="/assets/images/play.svg"></button>
        <script>
            function startGame( scope ){
                scope.state.start = true;
            }
        </script>
        <button><img class="button" onclick="resetGame(window.game)" name ="reset" src="/assets/images/reset.svg"></button>
        <script>
            function resetGame (scope) {
                scope.init();
            }
        </script>
        <button class="button" id="typeToggle" onclick="typeToggle(window.game)"></button>
        <script>
            function typeToggle (scope) {
                scope.state.typeSelector = (scope.state.typeSelector + 1) % Object.keys(scope.cellTypes).length;
                scope.state.currentType = Object.values(scope.cellTypes)[scope.state.typeSelector]

            }
        </script>

    </div>
    
</body>
</html>
